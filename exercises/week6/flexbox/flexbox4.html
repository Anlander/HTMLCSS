<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flexbox</title>
  <style>
    .box {
      width: 20px;
      height: 20px;
      padding: 10px;
      margin: 10px;
      background-color: #ccc;
      text-align: center;
    }

    .layout {
      height: 160px;
      width: 50%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h3>Uppgift 4</h3>
  <div class="layout">
    <div class="box">
      <span>A</span>
    </div>
    <div class="box">
      <span>B</span>
    </div>
    <div class="box">
      <span>C</span>
    </div>
  </div>
</body>
</html>
