  <title>Flexbox</title>
  <style>
    .box {
      width: 100px;
      height: 20px;
      padding: 10px;
      margin: 10px;
      background-color: #ccc;
    }

    .box:nth-child(odd) {
      height: 40px;
      width: 40px;
    }

    .layout {
      
    }
  </style>
</head>
<body>
  <h3>Uppgift 6</h3>
  <div class="layout">
    <div class="box">
      <span>A</span>
    </div>
    <div class="box">
      <span>B</span>
    </div>
    <div class="box">
      <span>C</span>
    </div>
    <div class="box">
      <span>D</span>
    </div>
    <div class="box">
      <span>E</span>
    </div>
    <div class="box">
      <span>F</span>
    </div>
 </div>
</body>
